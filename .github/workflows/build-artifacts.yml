name: build-artifacts
on:
  push:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: 1.78.0
      - uses: Swatinem/rust-cache@v1
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: vsc/package-lock.json
          node-version: 20
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: Install packages (Linux)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          # Required for egui in reqlang-client
          # https://github.com/emilk/egui/blob/master/.github/workflows/rust.yml#L23C7-L29C40
          packages: libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev # libgtk-3-dev is used by rfd
          version: 1.0
          execute_install_scripts: true
      - name: Build
        run: just build_release
      - name: Upload CLI Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang
          path: target/release/reqlang
      - name: Upload LSP Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-lsp
          path: target/release/reqlang-lsp
      - name: Upload VS Code Extension Artifact
        uses: actions/upload-artifact@v3
        with:
          name: locks-vscode-extension
          path: vsc/out/reqlang-vsc-extension-0.1.0.vsix
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: 1.78.0
      - uses: Swatinem/rust-cache@v1
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: vsc/package-lock.json
          node-version: 20
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: Build
        run: just build_release
      - name: Upload CLI Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang.exe
          path: target/release/reqlang.exe
      - name: Upload LSP Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-lsp.exe
          path: target/release/reqlang-lsp.exe
