name: build-artifacts
on:
  push:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: 1.75.0
      - uses: Swatinem/rust-cache@v1
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: vsc/package-lock.json
          node-version: 20
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: Verify
        run: just verify
      - name: Build
        run: just build_release
      - name: Upload CLI Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-cli-binary
          path: target/release/reqlang
      - name: Upload LSP Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-lsp-binary
          path: target/release/reqlang-lsp
      - name: Upload VS Code Extension Artifact
        uses: actions/upload-artifact@v3
        with:
          name: locks-vscode-extension
          path: vsc/out/reqlang-vsc-extension-0.1.0.vsix
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: 1.75.0
      - uses: Swatinem/rust-cache@v1
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: vsc/package-lock.json
          node-version: 20
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: Verify
        run: just verify
      - name: Build
        run: just build_release
      - name: Upload CLI Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-cli-windows-binary
          path: target/release/reqlang.exe
      - name: Upload LSP Binary
        uses: actions/upload-artifact@v3
        with:
          name: reqlang-lsp-windows-binary
          path: target/release/reqlang-lsp.exe
